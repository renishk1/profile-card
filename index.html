<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outside-container">
        <img class="top" src="images/bg-pattern-top.svg" alt="top-circle">
        <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
        <div class="middle-container">
            <img class="card" src="images/bg-pattern-card.svg" alt="card">
            <div class="inside-container">
                <img class="img" src="images/image-victor.jpg" alt="vic">
                <h3 class="name">Victor Crest <span class="age">26</span></h3>
                <p class="location">London</p>
                <hr> 
                <p class="num1">80K</p>
                <p class="num2">803K</p>
                <p class="num3">1.4K</p>
                <p class="followers">Followers</p>
                <p class="likes">Likes</p>
                <p class="photos">Photos</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Renish Kanjiyani</a>.
    </div>
</body>
</html>
